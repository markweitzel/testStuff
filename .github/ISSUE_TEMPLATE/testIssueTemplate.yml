     id: clientLibraryRecommendation
     attributes:
      label: Client Library Recommendation
      description: What kind of client library are you intending to deliver?
      options:
        - LLC
        - HLC       
   - type: checkboxes
     id: existingGA
     attributes:
      label: GA Service
      description: just an example of checkboxes
